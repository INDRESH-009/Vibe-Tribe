<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Vibe Tribe
    </title>
    <link rel="icon" href="/images/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./output.css">
</head>
<body class="bg-black text-white">
    <nav>
        <div class="flex justify-between pt-1 pl-3">
            <div class="flex pt-6 pl-1">
                <img class="h-[80px] w-[80px]" src="/images/logo.jpg" alt="logo">
                <h2 class=" text-red-500 font-bold text-2xl pl-5 pt-5" >Vibe Tribe</h2>
            </div>
            <div class="flex justify-between list-none pt-6 pl-3">
                <li class="pl-8 pr-8 pt-4 font-bold text-xl">Home</li>
                <li class="pl-8 pr-8 pt-4 font-bold text-xl">My Vibes</li>
                <li class="pl-8 pr-8 pt-4 font-bold text-xl">Create playlist</li>
                <li class="pl-8 pr-8 pt-4 font-bold text-xl"><button class="bg-blue-500 text-white pl-3 pr-3 pt-1 pb-1 rounded-sm">Sign Up</button></li>
                <li class="pl-10 pr-10 pt-4 font-bold text-xl"><button class="bg-blue-500 text-white pl-3 pr-3 pt-1 pb-1 rounded-sm">Login</button></li>
            </div>
        </div>
        <div class="flex justify-center list-none pt-5 pb-10">
            <li class="pl-5 pr-5 ">All</li>
            <li class="pl-5 pr-5 ">Trending Now</li>
            <li class="pl-5 pr-5 ">Old Songs</li>
            <li class="pl-5 pr-5 ">New Songs</li>
            <li class="pl-5 pr-5 ">Moods & Genre</li>
            <li class="pl-5 pr-5 ">Top Albums</li>
            <li class="pl-5 pr-5 ">Top Artist</li>
            <li class="pl-5 pr-5 ">Top Playlist</li>
            <li class="pl-5 pr-5 ">Podcast</li>
        </div>

        <div id="search" class="flex justify-center" >
            <div class=" flex justify-center pr-5">
                <a 
                 href="" class="pr-5">
                    <img src="/images/search.jpg" alt="search" class="h-5 w-5 pt-1">
                </a>
                <div>
                    <input type="text" placeholder="Search Songs" class="bg-black w-[200px] border-orange-500">
                </div>
                    
            </div>
            
        </div>
    </nav>

    
</body>
</html>
